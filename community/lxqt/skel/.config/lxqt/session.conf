[General]
__userfile__=true
leave_confirmation=true
window_manager=openbox

[Environment]
BROWSER=falkon
GTK_CSD=1
GTK_OVERLAY_SCROLLING=1
TERM=qterminal

[Font]
antialias=true
dpi=96
hinting=true

[Keyboard]
beep=false
delay=500
interval=30
numlock=true

[Mouse]
acc_factor=20
acc_threshold=10
cursor_size=18
cursor_theme=theme=xcursor-breeze

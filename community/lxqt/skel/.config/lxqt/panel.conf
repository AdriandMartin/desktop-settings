[General]
__userfile__=true

[desktopswitch]
alignment=Left
type=desktopswitch

[directorymenu]
alignment=Left
type=directorymenu

[kbindicator]
alignment=Right
keeper_type=global
show_caps_lock=false
show_layout=true
show_num_lock=false
show_scroll_lock=false
type=kbindicator

[mainmenu]
alignment=Left
icon=/usr/share/icons/manjaro/maia/maia.svg
ownIcon=true
showText=false
type=mainmenu

[mount]
alignment=Right
type=mount

[panel1]
alignment=0
animation-duration=0
background-color=@Variant(\0\0\0\x43\x1\xff\xff\"\"--22\0\0)
background-image=
desktop=0
font-color=@Variant(\0\0\0\x43\x1\xff\xff\xe0\xe0\xe2\xe2\xe3\xe3\0\0)
hidable=false
iconSize=22
lineCount=1
lockPanel=false
opacity=100
panelSize=32
plugins=mainmenu, showdesktop2, desktopswitch, directorymenu, quicklaunch, taskbar, tray2, mount, panelvolume, worldclock2, kbindicator
position=Top
reserve-space=true
show-delay=0
width=99
width-percent=true

[panelvolume]
alignment=Right
audioEngine=Alsa
mixerCommand=alsamixer
type=panelvolume

[quicklaunch]
alignment=Left
apps\1\desktop=/usr/share/applications/pcmanfm-qt.desktop
apps\2\desktop=/usr/share/applications/qterminal.desktop
apps\3\desktop=/usr/share/applications/lxqt-config.desktop
apps\4\desktop=/usr/share/applications/trojita.desktop
apps\5\desktop=/usr/share/applications/org.kde.falkon.desktop
apps\size=5
type=quicklaunch

[showdesktop2]
alignment=Left
type=showdesktop

[taskbar]
alignment=Left
autoRotate=true
buttonHeight=32
buttonStyle=Icon
buttonWidth=32
closeOnMiddleClick=true
cycleOnWheelScroll=true
groupingEnabled=true
iconByClass=true
raiseOnCurrentDesktop=false
showDesktopNum=0
showGroupOnHover=true
showOnlyCurrentDesktopTasks=false
showOnlyCurrentScreenTasks=false
showOnlyMinimizedTasks=false
showOnlyOneDesktopTasks=false
type=taskbar

[tray2]
alignment=Right
type=tray

[worldclock2]
alignment=Right
type=worldclock
